name: Sync Hats from Google Drive

on:
  # schedule:
  #   - cron: '0 9,21 * * *'  # Comment out for now
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  sync-hats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client cloudinary
          
      - name: Create credentials file
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          echo "$GOOGLE_CREDENTIALS" > credentials.json
          
      - name: Run sync script
        env:
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
        run: |
          python .github/scripts/sync_hats.py
          
      - name: Commit and push if changes
        run: |
          git config --global user.name "Hat Bot"
          git config --global user.email "bot@jwknitique.com"
          git add hats-data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update hats from Google Drive" && git push)